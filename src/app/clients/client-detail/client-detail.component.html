<div class="card" *ngIf="client">
  <div class="card-header">
    {{ pageTitle + ": " + client.name + " " + client.lastName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ client.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Last Name:</div>
          <div class="col-md-8">{{ client.lastName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Address:</div>
          <div class="col-md-8">{{ client.address }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Dni:</div>
          <div class="col-md-8">{{ client.dni }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
